                <header>
                    <h1>Question <span id="h1span-numerator">1</span>/<span id="h1span-denominator">{questions.length}</span></h1>

                    <li>Answer 1</li>
                    <li>Answer 2</li>

            </article>
        </section>

    </main>

    <script src="zuri.js"></script>
